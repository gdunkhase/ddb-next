ddbnext.Static_help_page_content=Hier finden Sie die wichtigsten Hinweise für die Nutzung des Webangebots der Deutschen Digitalen Bibliothek.
Über eine einfache Suchfunktion können Sie im Gesamtbestand der Deutschen Digitalen Bibliothek recherchieren. Geben Sie einfach einen Begriff in das Suchfeld ein, und klicken Sie auf die Lupe.
Wenn Sie einen komplexen Suchausdruck formulieren möchten, können Sie dazu Operatoren und Felder verwenden. Eine genaue Beschreibung finden Sie in der Hilfe im Abschnitt "Suchanfrage formulieren" (siehe [Benutzerhandbuch](/content/Benutzerhandbuch.pdf "Benutzerhandbuch")).
Außerdem steht ein Suchindex bereit, um das Suchergebnis zu verfeinern. Hier können Sie Objekte geordnet nach Zeit, Ort, Person, Stichwort, Sprache etc. auswählen. Mehr zum Suchindex und zu den verfügbaren Kategorien finden Sie unter "Durch Kategorien eingrenzen" (siehe [Benutzerhandbuch](/content/Benutzerhandbuch.pdf "Benutzerhandbuch")).
Es gibt verschiedene Darstellungsmöglichkeiten für die gefundenen Objekte: eine Listenansicht, eine Galerieansicht und eine Karte, auf der Sie sich die Ergebnisse abhängig vom Ort und von der Zeit anschauen können. Wie Sie die Karte benutzen können, ist im Abschnitt "Karte und Zeitleiste benutzen" beschrieben (siehe [Benutzerhandbuch](/content/Benutzerhandbuch.pdf "Benutzerhandbuch")).
Um Näheres über ein Objekt zu erfahren, können Sie auf den Titel des Objekts klicken und gelangen zur so genannten Detailansicht. In den Detaildaten findet sich auch zumeist das Suchwort wieder. Es wird aber nicht das digitale Objekt selbst angezeigt, sondern nur die Daten, die es näher beschreiben und angeben, wo es sich befindet. Abhängig vom geltenden Urheberrecht und davon, ob das Objekt überhaupt schon digital verfügbar ist, entscheiden die Kultureinrichtungen, ob sie Zugriff auf das digitale Objekt anbieten können.
Wenn ein weiterführender Link zur Kultureinrichtung vorhanden ist und ausgewählt wird, wird im Browser eine neue Registerkarte geöffnet, die mehr Informationen zu diesem Objekt zeigt.
Sie können sich interessante Objekte merken und auch Ihren Weg durch die Deutsche Digitale Bibliothek festhalten. 
Voraussetzung dafür ist die Registrierung mit einer gültigen E-Mail-Adresse.
