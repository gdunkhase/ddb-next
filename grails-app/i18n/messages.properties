Static_help_page_content
<value>Here you will find important information to help you in using the website of the Deutsche Digitale Bibliothek (German digital library).
With a simple search function you can conduct research of the entire inventory of the Deutsche Digitale Bibliothek. Simply enter a keyword in the search field and click the magnifying glass.
If you want to formulate a complex search expression, you can use operators and fields. For a detailed description, see the "Formulating a search query" section in the Help (see [User Guide](/help "User Guide")).
There is also a search index to refine the search result. Here, you can select objects sorted by time, location, person, keyword, language, etc. For more information about the search index and the categories available, see "Refining with categories" (in the [User Guide](/help "User Guide")).
There are several ways of displaying found objects: a list view, a gallery, and a map on which you can view the results according to location and time. For more information about using the map, see "Using map and time bar" (in the [User Guide](/help "User Guide")).
To find out more about an object, you can click the title of the object and go to the detailed view. The detailed data usually also includes the search word. However, the digital object itself is not displayed, but only the data that describes it in greater detail and indicates where it is located. Depending on the copyright, and whether the object is available digitally, the cultural institutions decide whether they can offer access to the digital object.
If a related link to the cultural institution exists and you select it, a new tab opens in the browser, giving more information about the object.
You can also note interesting objects and record your journey through the Deutsche Digitale Bibliothek. 
This requires registration with a valid e-mail address.
Many more details are described in the [User Guide](/help "User Guide"). In addition, our brief [tutorials](/help/tutorial "tutorials") can help you to get better access to the website.</value>
